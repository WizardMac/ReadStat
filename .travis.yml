language: c
dist: bionic

jobs:
  include:
  - compiler: clang
    os: linux
  - compiler: gcc
    os: linux
  - compiler: gcc-8
    os: linux
  - compiler: gcc-9
    os: linux
  - compiler: gcc-10
    os: linux
  - compiler: clang
    os: osx
    osx_image: xcode11.4
  - compiler: gcc
    os: osx
    osx_image: xcode11.4

addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - gcc-8
    - gcc-9
    - gcc-10
  homebrew:
    packages:
    - gettext

before_script:
  - ./.travis/autogen.sh

script:
  - ./.travis/configure.sh
  - make
  - make check
  - make generate_corpus

after_success:
  - mv src/sas/.libs/*.gc* .
  - mv src/spss/.libs/*.gc* .
  - mv src/stata/.libs/*.gc* .
  - mv src/.libs/*.gc* .
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - cat test-suite.log
